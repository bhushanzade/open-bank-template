<div class="row">
    <div class="col-lg-7 col-md-7 col-sm-12 col-12">
        <div class="ema-cal-box">
            <div class="ema-title text-center">
                <p>Eligilibility Calculator</p>
            </div>
            <div class="ema-desc" [formGroup]="reactiveForm">
                <div class="slidecontainer">
                    <div class="title">Monthly Income</div>
                    <div class="price">&#x20B9; {{mIncome}}</div>
                    <div class="input-price">
                        <input type="range" min="10000" max="300000" value="0"
                            (input)="onChangeIncome($event.target.value)">
                        <div><span class="float-right">&#x20B9;3,00,000</span> <span>&#x20B9;10,000</span></div>
                    </div>
                </div>
                <div class="slidecontainer">
                    <div class="title">Monthly Expense</div>
                    <div class="price">&#x20B9; {{mExpense}}</div>
                    <div class="input-price">
                        <input type="range" min="1000" max="300000" value="0"
                            (input)="onChnageExpense($event.target.value)">
                        <div><span class="float-right">&#x20B9;3,00,000</span> <span>&#x20B9;1,000</span></div>
                    </div>
                </div>
                <div class="slidecontainer">
                    <div class="title">Repayment Tenure</div>
                    <div class="form-group">
                        <select class="form-control" name="repayment" id="repayment" formControlName="tenure"
                            [(ngModel)]="tenure" (change)="onChangeTenure($event.target.value)">
                            <option value="0">6 Months</option>
                            <option value="1">1 Year</option>
                            <option value="2">3 Year</option>
                            <option value="3">5 Year</option>
                        </select>
                    </div>
                </div>
                <div class="slidecontainer">
                    <div class="float-right">
                        <label class="switch">
                            <input type="checkbox" [(ngModel)]="isExistingLoan" formControlName="isExistingLoan"
                                checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="title t2">Do you have any existing loans?</div>
                </div>

                <div class="slidecontainer" *ngIf="isExistingLoan">
                    <div class="title t2">EMI of  existing loan (optional)</div>
                    <div class="form-group d-flex">
                        <span class="rs">&#x20B9;</span>
                        <input [(ngModel)]="existingLoanAmt" formControlName="existingLoanAmt"
                            (input)="onChangeExstAmt()" type="text" class="mlt form-control" placeholder="0">
                    </div>
                </div>
                <p *ngIf="reactiveForm.controls.existingLoanAmt.errors" class="invalid-feedback"
                    style="display: block !important;">
                    <span
                        *ngIf="reactiveForm.controls.existingLoanAmt.errors.pattern && reactiveForm.controls.existingLoanAmt.touched">
                        Only digits accepted.</span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 col-12">
        <div class="loan-cnt text-center">
            <div class="box">
                <div class="ln-tx">Loan Amount</div>
                <div class="ln-am">&#x20B9; {{loan_amount}}</div>
                <br>
                <div class="ln-tx">Your EMI will be</div>
                <div class="ln-am">&#x20B9; {{emi_amount}}</div>
                <div class="btn-ln">
                    <button type="button" (click)="getMoney()" class="btn btn-primary">
                        GET MONEY
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
